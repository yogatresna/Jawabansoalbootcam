<body>
	
<form onSubmit="alert('Submitted.');return false;">
	<input type="text" title="9 character Username"
	pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{7,20}$" placeholder="Username" required>

	<input type="password" title="8 character password use Uppesrcase,lowercase ans numeric" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$ pa" placeholder="password" required >

	<input type="submit" value="login"/>
</form>



</body>
